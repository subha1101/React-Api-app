<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid mt-6" style="height: 100vh;">   
        <div class="row g-2 mt-2 justify-content-center"> 
            <div class="col-md-6 col-xxl-6 px-4  w-50  d-flex justify-content-center align-items-center heading_style "> 
              <div class ="login w-50">
                <h2 class="mb-2">Welcome Back!</h2>
                <h6 class="mb-5">Enter your Credentials to access your account</h6>

                <form>
                    <div class="mb-4">
                        <label for="email" class="form-label email_label">Email address</label>
                        <input type="email" class="form-control" placeholder="Enter your email" id="email" required>
                    </div> 

                    <div class="mb-0 d-flex justify-content-between align-items-center">
                        <label for="password" class="form-label password_label">Password</label>
                        <a href="#" class="text-decoration-none forgot_password">forgot Password</a>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="days" required>
                        <label class="form-check-label align" for="days">Remember for 30 days</label>
                    </div>
                    <button type="submit" class="btn w-100 mt-2 btn-dark login_button">Login</button>
                </form> 

                <div class="mt-4 d-flex align-items-center justify-content-center mb-3"> 
                    <hr class="flex-grow-1 me-2 .Or_line">
                    <span class="">Or</span> 
                    <hr class="flex-grow-1 ms-2 or_text">
                </div>

                <div class="container mt-4"> 
                    <div class="row row-cols-2 g-0 align-content-center mt-5"> 
                        <div class="col-6 text-center mb-3">
                            <button type="submit" class="btn btn-close-white d-flex align-items-center justify-content-center ms-2 google_button w-auto" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" 
                                     viewBox="0 0 16 16">
                                    <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                                </svg>
                                Sign in with Google
                            </button>
                        </div>
                        <div class="col-6 text-center">
                            <button type="submit" class="btn btn-close-white  d-flex justify-content-center align-items-center apple_button w-auto " >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple me-2" viewBox="0 0 16 16">
                                    <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
                              </svg>
                            Sign in with Apple </button></div>
                    </div>
                    <div class="row justify-content-center fw-medium mt-3">
                        <div class="col text-center">
                            <p>Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a></p>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-xxl-6 d-flex flex-column image_div">
                <img src="/splash.png" alt="image" class="rounded float-end image_class"> 
            </div>

    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
